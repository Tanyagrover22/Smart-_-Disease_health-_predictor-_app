<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <style>
         /* Resetting default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #0040ff;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
}

.prediction-form {
    text-align: center;
    background-color: #fff;
     padding: 20px;
     border-radius: 5px;
     box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    
}

.prediction-form label {
    display: block;
    margin-bottom: 10px;
}

.prediction-form input[type="number"], .prediction-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

.prediction-form button {
    background-color: #0040ff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.prediction-form button:hover {
    background-color: #0040ff;
}

#prediction-result {
    margin-top: 20px;
    text-align: center;
}

footer {
    background-color: #0040ff;
    color: #fff;
    text-align: center;
    padding: 10px;
}
   </style>
       
<body>
    <body>
        <header>
            <h1>kidney Disease Prediction</h1>
        </header>
        <main>
            <section class="prediction-form">
                <h2>Enter Symptoms</h2><br>
                <br>
   
        
        <form id="symptom-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required , placeholder="Enter the age (in years)"><br><br>
            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="bloodPressure" required, placeholder="blood Pressure(inmm/hg)">
            <label for="bloodSugar">Blood Sugar:</label>
            <input type="number" id="bloodSugar" name="bloodSugar" required, placeholder="Enter the bloodsugar">
           
          
            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result"></div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Kidney Disease Prediction</p>
</footer>
    <script>
        function predict() {
            var age = document.getElementById("age").value;
            var bloodPressure = document.getElementById("bloodPressure").value;
            var bloodSugar = document.getElementById("bloodSugar").value;

            // Perform prediction logic here
            // You can use JavaScript to process the input values and predict kidney disease
            
            // For demonstration purposes, let's assume the prediction result is "Positive" or "Negative"
            var predictionResult = (age > 50 && bloodPressure > 120 && bloodSugar > 6) ? "Positive" : "Negative";
            
            document.getElementById("result").innerHTML = "Prediction Result: " + predictionResult;
        }
    </script>
</body>
</html>
