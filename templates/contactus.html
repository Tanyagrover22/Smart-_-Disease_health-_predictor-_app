<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color:	#0040ff;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        
        .container {
            animation: slideInFromLeft 1s ease-out;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #status-message {
            margin-top: 20px;
            text-align: center;
        }
        footer {
            background-color: 	#0040ff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
    </style>
</head>
<header></header>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="status-message"></div>
    </div>
    <footer>
        <p>&copy; 2024 Smart Health Predictor</p>
        <center>
            <ul style="list-style-type:none;">
            <li><p style="color: white;">Made with <span style="color: red;">&hearts;</span> by Tanya, Prashant, and Harshit</p></li>
          </ul>
        </center>
    </footer>

    <script >document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        
        xhr.open("POST", "process.php", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                document.getElementById("status-message").innerHTML = "Message sent successfully!";
                document.getElementById("contact-form").reset();
            } else {
                document.getElementById("status-message").innerHTML = "Oops! Something went wrong.";
            }
        };
        
        xhr.send(formData);
    });
    </script>
</body>
</html>
